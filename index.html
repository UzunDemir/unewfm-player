 <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gianluca Dimeo & Daniel Santoro - Wings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .player-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .album-art {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #2c3e50, #4ca1af);
            aspect-ratio: 1/1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .album-art .placeholder {
            font-size: 50px;
            color: rgba(255, 255, 255, 0.3);
        }
        
        .song-info {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .song-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .song-artist {
            font-size: 16px;
            color: #ddd;
            margin-bottom: 15px;
        }
        
        .progress-container {
            margin-bottom: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 5px;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            border-radius: 10px;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        .time {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #ccc;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-bottom: 20px;
        }
        
        .btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        .btn-play {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff8a00, #da1b60);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            box-shadow: 0 5px 15px rgba(218, 27, 96, 0.4);
        }
        
        .btn-play:hover {
            transform: scale(1.1);
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .volume-slider {
            flex-grow: 1;
            -webkit-appearance: none;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }
        
        .audio-info {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="album-art">
            <div class="placeholder">‚ô™</div>
        </div>
        
        <div class="song-info">
            <h2 class="song-title">Wings</h2>
            <p class="song-artist">Gianluca Dimeo & Daniel Santoro</p>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" id="prev">‚èÆ</button>
            <button class="btn btn-play" id="play">‚ñ∂</button>
            <button class="btn" id="next">‚è≠</button>
        </div>
        
        <div class="volume-container">
            <span class="btn">üîà</span>
            <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.01" value="0.7">
            <span class="btn">üîä</span>
        </div>
        
        <div class="audio-info">
            <p>–ê—É–¥–∏–æ—Ñ–∞–π–ª –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è —Å: 185.43.6.38</p>
        </div>
        
        <audio id="audio-player" src="http://185.43.6.38/hc/preview/temp_067TG/2025.09/Gianluca%20Dimeo%20%26%20Daniel%20Santoro%20-%20Wings.mp3"></audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('audio-player');
            const playBtn = document.getElementById('play');
            const progressBar = document.getElementById('progress-bar');
            const progress = document.getElementById('progress');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            const volumeSlider = document.getElementById('volume');
            
            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∏ –ø–∞—É–∑–∞
            playBtn.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    playBtn.innerHTML = '‚è∏';
                } else {
                    audio.pause();
                    playBtn.innerHTML = '‚ñ∂';
                }
            });
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
            audio.addEventListener('timeupdate', function() {
                const currentTime = audio.currentTime;
                const duration = audio.duration;
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–±–∞—Ä–∞
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                
                // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
                const formatTime = (time) => {
                    const minutes = Math.floor(time / 60);
                    const seconds = Math.floor(time % 60);
                    return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                };
                
                currentTimeEl.textContent = formatTime(currentTime);
                
                if (duration) {
                    durationEl.textContent = formatTime(duration);
                }
            });
            
            // –ü–µ—Ä–µ–º–æ—Ç–∫–∞ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–±–∞—Ä
            progressBar.addEventListener('click', function(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                
                audio.currentTime = (clickX / width) * duration;
            });
            
            // –†–µ–≥—É–ª–∏—Ä–æ–≤–∫–∞ –≥—Ä–æ–º–∫–æ—Å—Ç–∏
            volumeSlider.addEventListener('input', function() {
                audio.volume = this.value;
            });
            
            // –ö–æ–≥–¥–∞ –∞—É–¥–∏–æ –∑–∞–∫–æ–Ω—á–∏–ª–æ—Å—å
            audio.addEventListener('ended', function() {
                playBtn.innerHTML = '‚ñ∂';
                audio.currentTime = 0;
            });
            
            // –ö–Ω–æ–ø–∫–∏ –ø—Ä–µ–¥—ã–¥—É—â–∏–π/—Å–ª–µ–¥—É—é—â–∏–π —Ç—Ä–µ–∫ (–∑–∞–≥–ª—É—à–∫–∏)
            document.getElementById('prev').addEventListener('click', function() {
                alert('–≠—Ç–æ –¥–µ–º–æ-–≤–µ—Ä—Å–∏—è –ø–ª–µ–µ—Ä–∞. –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—ã–ª –±—ã –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Ç—Ä–µ–∫.');
            });
            
            document.getElementById('next').addEventListener('click', function() {
                alert('–≠—Ç–æ –¥–µ–º–æ-–≤–µ—Ä—Å–∏—è –ø–ª–µ–µ—Ä–∞. –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—ã–ª –±—ã —Å–ª–µ–¥—É—é—â–∏–π —Ç—Ä–µ–∫.');
            });
        });
    </script>
</body>
</html>
